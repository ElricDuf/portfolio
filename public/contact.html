<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Elric Dufresne</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="nav">
        <a class="brand" href="index.html">Elric Dufresne</a>
        <button class="nav-toggle" aria-label="Ouvrir le menu" aria-expanded="false">
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
          <span class="nav-toggle-bar"></span>
        </button>
        <div class="nav-links" data-nav="links">
          <a href="projects.html">Projets</a>
          <a href="about.html">A propos</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <main class="contact">
      <div class="contact-wrap">
        <section class="contact-card">
          <h1>Contact</h1>
          <p>
            Tu peux me contacter via le formulaire ci-dessous. Je reponds rapidement.
          </p>
          <form class="contact-form" action="https://formspree.io/f/xaqdoorq" method="POST">
            <input type="hidden" name="_redirect" value="thanks.html" />
            <label>
              Nom
              <input type="text" name="name" placeholder="Votre nom" required />
            </label>
            <label>
              Email
              <input type="email" name="email" placeholder="vous@email.com" required />
            </label>
            <label>
              Message
              <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
            </label>
            <button class="btn" type="submit">Envoyer</button>
          </form>
        </section>

        <div class="contact-icons" aria-label="Reseaux">
          <a href="https://www.linkedin.com" target="_blank" rel="noreferrer" aria-label="LinkedIn">
            <img src="images/linkedin.svg" alt="Logo LinkedIn" />
          </a>
          <a href="mailto:elric.dufresne@email.com" aria-label="Mail">
            <img src="images/mail.svg" alt="Logo Mail" />
          </a>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
